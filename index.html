<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart â€” The fastest e-commerce store in SA</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"
    ></script>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  </head>

  <body>
    <header class="bg-slate-500 absolute top-0 max-w-screen-xl pl-2 pr-2 pt-1">
      <div class="header-span">
        <img src="/online-shop.png" class="h-8" alt="Flowbite Logo" />
        <h3>SwiftCart</h3>
      </div>
      <ul class="header-span">
        <li>
          <h3>WishList</h3>
        </li>
        <li>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="1.5"
            stroke="currentColor"
            class="file: h-6 w-6 stroke-white cursor-pointer"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            />
          </svg>
        </li>
        <li>
          <h3>Login</h3>
        </li>
      </ul>
    </header>
    <main class="fixed top-9">
      <div role="toolbar" aria-label="Sort and filter options">
        <select>
          <option></option>
        </select>

        <select aria-label="Sort by">
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
        </select>
      </div>
      <article
        x-data="{products:[] }"
        x-init="fetch('https://fakestoreapi.com/products')
              .then(res=>res.json())
              .then(data=>products = data)"
      >
        <template class="flex justify-center" x-for="product in products" :key="product.id">
          <span x-text="product.title" class="w-10 h-15 bg-white flex" >
            
          </span>
        </template>
      </article>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
